<!-- ex5. 텍스트 태그 사용 방법과 특징-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>텍스트 태그 연습</title>
    </head>
    <body>
        <h1>텍스트 태그 연습</h1>
        <p>텍스트를 표시하고 있습니다.</p>
        <hr>
        <h2>작은 제목</h2>
        <p>제목의 크기가 바뀌었습니다.</p>
        <p>p 태그는 한의 문단을 나타냅니다.</p>
        <p>따라서 하나의 p 태그는 자기만의 영역을 가집니다.</p>
        <br><br><br>
        <p>日本代表は22年ワールドカップ（W杯）カタール大会で、&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        ドイツやスペインといった強豪国を破って躍進。決勝トーナメント1回戦で、PK戦の末にクロアチアに敗れた。</p>
    </body>
</html>
